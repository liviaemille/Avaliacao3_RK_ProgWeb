{% extends  'crud/base.html' %} 
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h2>Tem certeza que deseja apagar {{ produto.nome }}?</h2>
        <br>
        <button type="submit" style="background-color: #8a67b5; border-color: #8a67b5" class="btn btn-primary">Apagar</button>
        <a href="{% url 'tela_inicio' %}" style="background-color: #8a67b5; border-color: #8a67b5" class="btn btn-primary">Voltar</a>
    </form>
{% endblock %}
