{% extends  'crud/base.html' %} 
{% block content %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
        <caption>Lista de Telefones</caption>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Usuario</th>
                <th scope="col">Telefone</th>
            </tr>
        </thead>
        <tbody>
        {% for telefone in telefones %}
            <tr>
                <td> {{ telefone.id }}</td>
                <td>{{ telefone.tel_usu_id }} </td>
                <td>{{ telefone.tel_telefone }}</td>
                <td><a href="{% url 'editar_telefone' telefone.id %}" class="btn">Editar</a></td>
                <td><a href="{% url 'deletar_telefone' telefone.id %}" class="btn">Deletar</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="span3">
        <a href="{% url 'novo_telefone' %}" class="btn btn-primary">Adicionar novo telefone</a>
        <a href="{% url 'tela_inicio' %}" class="btn btn-primary">Voltar</a>
    </div>  
</div>

{% endblock %}
