{% extends 'crud/base.html' %} 

{% load crispy_forms_tags %} 

{% block content %} 
    <form method="post">
        <div class="form-row">
            {% csrf_token %}
            <div class="form-group col-md-12 mb-0">
              {{ form.nome|as_crispy_field }}
            </div>
            <div class="form-group col-md-12 mb-0">
              {{ form.status|as_crispy_field }}
            </div>
            <div class="form-group col-md-12 mb-0">
              {{ form.doador|as_crispy_field }}
              <button type="submit"  style="background-color: #8a67b5; border-color: #8a67b5" class="btn btn-sucess btn-primary">Salvar</button>
                <a href="{% url 'tela_inicio' %}" ><button type="button" style="background-color: #8a67b5; border-color: #8a67b5" class="btn btn-sucesss btn-primary" >Voltar</button></a> 
            </div>
          </div>
        </div>
        <br>
    </form>

{% endblock %}
