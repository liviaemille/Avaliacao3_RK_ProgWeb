{% extends  'crud/base.html' %} 
{% block content %}
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
            <caption>Lista de Produtos</caption>
            <thead style="background-color: #ecd9fa; color: purple">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Status</th>
                    <th scope="col">Doador</th>
                </tr>
            </thead>
            <tbody>
            {% for produto in produtos %}
                <tr >
                    <td> {{ produto.id }}</td>
                    <td>{{ produto.nome }} </td>
                    <td>{{ produto.status }}</td>
                    <td>{{ produto.doador }}</td>
                    <td><a href="{% url 'editar_produto' produto.id %}" style="background-color: #672f8f; color: white" class="btn btn-sm btn-block">Editar</a></td>
                    <td><a href="{% url 'deletar_produto' produto.id %}" style="background-color: #672f8f; color: white" class="btn btn-sm btn-block">Deletar</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="span3">
            <a href="{% url 'novo_produto' %}" style="background-color: #8a67b5; border-color: #8a67b5;" class="btn btn-primary">Novo produto</a>
            <a href="{% url 'listagens' %}" style="background-color: #8a67b5; border-color: #8a67b5" class="btn btn-primary">Voltar</a>
            <a href="{% url 'lista_telefones' %}"  style="background-color: #8a67b5; border-color: #8a67b5" class="btn btn-primary">Telefones</a>
        </div>

{% endblock %}
